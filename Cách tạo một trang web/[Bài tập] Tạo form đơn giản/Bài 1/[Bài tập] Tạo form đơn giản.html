<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng ký sở thích</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
<div id="wrapper">
    <form action="">
        <div id="wrapper_1">
            <div class="menu">SỞ THÍCH CỦA BẠN</div>
            <div id="Full_name">
                <span class="text_name">Họ và tên</span> 
                <input type="text" name="yourname" >
            </div>
            <div id="Email">
                <span class="text_name">Email</span> 
                <input type="email" name="email" >
            </div>
        </div>
        <div id="wrapper_2">
            <div id="checkbox1">
                <div class="text_name" id="text_name_1">Sở thích</div> 
                <input type="checkbox" name="sport" id="">Thể Thao
                <input type="checkbox" name="music" id="">Âm nhạc
                <input type="checkbox" name="read book" id="">Đọc sách
            </div>
            <div id="checkbox2">
                <input type="checkbox" name="sport" id="">Thể Thao
                <input type="checkbox" name="music" id="">Âm nhạc
                <input type="checkbox" name="read book" id="">Đọc sách
            </div>
            <div id="checkbox3">
                <input type="checkbox" name="tour" id="">Du lịch
            </div>
        </div>
        <div id="wrapper_3">
            <div id="submit">
                <span class="send">
                    <input type="submit" value="Gửi thông tin" >
                </span>
                <span class="reset">
                    <input type="reset" value="Nhập lại">
                </span>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
