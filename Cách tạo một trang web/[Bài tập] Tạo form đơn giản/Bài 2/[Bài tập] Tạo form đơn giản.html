<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký Học Viên</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <form action="#">
        <div id="form_register">
            ĐĂNG KÝ HỌC VIÊN
        </div>
        <div id="menu">
            <div id="full_name">
                <span class="class_full_name">Họ và tên</span>
                <input type="text" name="full_name" id="">
            </div>
            <div id="date_birthday">
                <span class="class_date_birthday">Ngày sinh</span>
                <input type="date" name="date_birthday" id="">
            </div>
            <div id="gender">
                <span class="class_gender">Giới tính</span>
                    <span class="gender_male">
                        <input type="radio" name="gender" id="male">Nam
                    </span>
                    <span class="gemder_female">
                        <input type="radio" name="gender" id="female">Nữ
                    </span>
            </div>
            <div id="address">
                <span class="class_address">Địa chỉ</span>
                <input type="text" name="address" id="">
            </div>
            <div id="class">
                <span class="class_name">Lớp</span>
                <select name="" id="select_class" >
                    <option value="">--Chọn Lớp--</option>
                    <option value="">Lớp 1</option>
                    <option value="">Lớp 2</option>
                    <option value="">Lớp 3</option>
                    <option value="">Lớp 4</option>
                    <option value="">Lớp 5</option>
                    <option value="">Lớp 6</option>
                    <option value="">Lớp 7</option>
                    <option value="">Lớp 8</option>
                    <option value="">Lớp 9</option>
                    <option value="">Lớp 10</option>
                    <option value="">Lớp 11</option>
                    <option value="">Lớp 12</option>
                </select>
            </div>
            <div id="email">
                <span class="class_email">Email</span>
                <input type="email" name="email" id="">
            </div>
            <div id="phone_number">
                <span class="class_phone_number">Số điện thoại</span>
                <input type="number" name="number" id="">
            </div>
            <div id="register">
                    <input type="submit" value="Đăng Ký">
                <input type="reset" value="Reset">
                </div>
            </div>
            
        </div>  
    </form>
</body>
</html>
